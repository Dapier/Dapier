# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-wi
  
name: Node.js CI

on:
  push:
  schedule:
    - cron: "* * * * *"
    
jobs:
  build:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
    - run: npm install
    - run: npm run update-readme
    - run: |
        git config user.name Dapier
        git config user.email josuea501@gmail.com
        git add README.md
        git commit -m "[bot] Update README latest info"
        git push
